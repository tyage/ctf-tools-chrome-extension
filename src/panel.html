<!doctype html>
<html lang="ja" ng-app="flagBird" ng-csp>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/angular-csp.css">
  <link rel="stylesheet" href="./css/panel.css">
  <link rel="stylesheet" href="./css/switch-button.css">
</head>
<body>

  <div class="container-fluid" ng-controller="MainCtrl">
    <ul class="nav nav-tabs">
      <li ng-class="{active: currentPath === '/'}"><a href="#/">Home</a></li>
      <li ng-class="{active: currentPath === '/hash'}"><a href="#/hash">Hash</a></li>
      <li ng-class="{active: currentPath === '/enc-dec'}"><a href="#/enc-dec">Enc / Dec</a></li>
      <li ng-class="{active: currentPath === '/network'}"><a href="#/network">Network</a></li>
      <li ng-class="{active: currentPath === '/hex-viewer'}"><a href="#/hex-viewer">Hex viewer</a></li>
    </ul>
    <div id="contents">
      <div ng-show="currentPath === '/'" ng-include="templateUrls.home"></div>
      <div ng-show="currentPath === '/hash'" ng-include="templateUrls.hash"></div>
      <div ng-show="currentPath === '/enc-dec'" ng-include="templateUrls.encDec"></div>
      <div ng-show="currentPath === '/network'" ng-include="templateUrls.network"></div>
      <div ng-show="currentPath === '/hex-viewer'" ng-include="templateUrls.hexViewer"></div>
    </div>
  </div>

  <script src="./js/vendor/jquery-2.1.0.min.js"></script>
  <script src="./bootstrap/js/bootstrap.min.js"></script>
  <script src="./js/vendor/angular.min.js"></script>
  <script src="./js/vendor/angular-route.min.js"></script>
  <script src="./js/vendor/crypto-js/rollups/md5.js"></script>
  <script src="./js/vendor/crypto-js/rollups/sha1.js"></script>
  <script src="./js/vendor/crypto-js/rollups/sha256.js"></script>
  <script src="./js/vendor/crypto-js/rollups/sha512.js"></script>
  <script src="./js/vendor/crypto-js/components/core-min.js"></script>
  <script src="./js/vendor/crypto-js/components/enc-base64-min.js"></script>
  <script src="./js/vendor/UTF8.js"></script>
  <script src="./js/vendor/lodash.min.js"></script>
  <script src="./js/ab-converter.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/crlf.js"></script>
  <script src="./js/enc-dec.js"></script>
  <script src="./js/hash.js"></script>
  <script src="./js/hex-viewer.js"></script>
  <script src="./js/network.js"></script>
</body>
</html>
