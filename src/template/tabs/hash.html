<div>
  <div class="panel panel-default">
    <div class="panel-heading">Hash generator</div>
    <form class="form-horizontal panel-body">
      <div class="form-group">
        <label class="col-md-1 control-label">Method</label>
        <div class="col-md-5">
          <select class="form-control" ng-options="v as k for (k, v) in hashMethods"
            ng-model="hashMethod"></select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-1 control-label">Input</label>
        <div class="col-md-5">
          <textarea class="form-control col-md-5" rows="2" placeholder="input text here"
            ng-model="inputText"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-1 control-label">Result</label>
        <div class="col-md-5">
          <pre>{{hashMethod(inputText).toString()}}</pre>
        </div>
      </div>
    </form>
  </div>
</div>
