<div ng-controller="EncDecCtrl">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-md-1 control-label">Method</label>
      <div class="col-md-5">
        <select class="form-control" ng-options="v as k for (k, v) in methods"
          ng-model="method"></select>
      </div>
    </div>
    <div class="form-group" ng-show="method === methods.caesar">
      <label class="col-md-1 control-label">Caesar Rot</label>
      <div class="col-md-5">
        <input type="number" class="form-control col-md-5" placeholder="caesar rot"
          ng-model="caesarRot">
      </div>
    </div>
    <div class="form-group" ng-show="method === methods.entity">
      <label class="col-md-1 control-label">Entity Base</label>
      <div class="col-md-5">
        <label class="radio-inline">
          <input type="radio" ng-model="entityBase" value="decimal">&amp;#10;
        </label>
        <label class="radio-inline">
          <input type="radio" ng-model="entityBase" value="hex">&amp;#x10;
        </label>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-1 control-label">Decoded Result</label>
      <div class="col-md-5">
        <textarea class="form-control col-md-5" rows="5" placeholder="decoded result"
          ng-trim="false" ng-model="decoded" ng-focus="decodedFocus=true"
          ng-blur="decodedFocus=false"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-1 control-label">use \r\n</label>
      <div class="col-md-5">
        <input type="checkbox" ng-model="useCrlf">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-1 control-label">Encoded Result</label>
      <div class="col-md-5">
        <textarea class="form-control col-md-5" rows="5" placeholder="encoded result"
          ng-trim="false" ng-model="encoded" ng-focus="encodedFocus=true"
          ng-blur="encodedFocus=false"></textarea>
      </div>
    </div>
  </form>
</div>
